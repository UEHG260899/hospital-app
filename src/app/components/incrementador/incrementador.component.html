<div class="input-group">
    <span class="input-group-btn">
        <button type="button" (click)="cambiarValor(-5)" [ngClass]="btnClass"><i class="fa fa-minus"></i></button>
    </span>
    <input max="100" [(ngModel)]="progreso" (ngModelChange)="onChange($event)" [ngClass]="{'is-invalid' : progreso > 100 || progreso < 0}" type="number" class="form-control" placeholder="Product name">
    <span class="input-group-btn">
        <button  type="button" (click)="cambiarValor(5)" [ngClass]="btnClass"><i class="fa fa-plus"></i></button>
    </span>
</div>
