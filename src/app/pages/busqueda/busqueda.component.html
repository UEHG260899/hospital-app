<div class="row animated fadeIn fast">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Usuarios</h3>

                <div class="alert alert-info" role="alert" *ngIf="usuarios.length === 0">
                  <p class="mb-0">
                      No hay usuarios con ese término
                  </p>
                </div>

                <div class="table-responsive" *ngIf="usuarios.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios" class="animated fadeIn fast">
                                  <td>
                                    <img [src]="usuario.img! | imagen:'usuarios'" [alt]="usuario.nombre" class="w100">
                                </td>
                                <td>{{ usuario.nombre }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Médicos</h3>

                <div class="alert alert-info" role="alert" *ngIf="medicos.length === 0">
                  <p class="mb-0">
                      No hay médicos con ese término
                  </p>
                </div>

                <div class="table-responsive" *ngIf="medicos.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos" class="animated fadeIn fast">
                                <td>
                                    <img [src]="medico.img! | imagen:'medicos'" [alt]="medico.nombre" class="w100">
                                </td>
                                <td>
                                    <a [routerLink]="['/dashboard/medico', medico.id]">
                                        {{ medico.nombre }}
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Hospitales</h3>

                <div class="alert alert-info" role="alert" *ngIf="hospitales.length === 0">
                  <p class="mb-0">
                      No hay hospitales con ese término
                  </p>
                </div>

                <div class="table-responsive" *ngIf="hospitales.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hopsital of hospitales" class="animated fadeIn fast">
                                <td>
                                    <img [src]="hopsital.img! | imagen:'hospitales'" [alt]="hopsital.nombre" class="w100">
                                </td>
                                <td>{{ hopsital.nombre }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
